{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for entry in list %}
        <h1><a href="listing/{{entry}}">{{entry.title}}</a></h1>
        {{entry.description}}<br>

        <img src="{{entry.image}}" width="200"><br><br>
        $ {{entry.price}}
    {% endfor %}
{% endblock %}
